description: |
    Computing automorphisms and checking isomorphisms for modular group algebras of finite p-groups

authors:
    - name: Bettina Eick
      url: http://www.icm.tu-bs.de/~beick

maintainers:
    - name: Bettina Eick
      url: http://www.icm.tu-bs.de/~beick
